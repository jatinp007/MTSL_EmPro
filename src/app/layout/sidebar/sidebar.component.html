<nav class="sidebar">
    <ul class="menu-list">
      <li *ngFor="let item of menuItems" class="menu-item">
        <a [routerLink]="item.route"class="menu-link">
          <i class="pi" [ngClass]="item.icon"></i>
          <span class="menu-label">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
